<!DOCTYPE html>
<html>
<head>
	<title>Form actions</title>
</head>
<body>
	<h1> Input Fields : </h1>
<script type="text/javascript">
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	console.log(urlParams);
	const fname = urlParams.get('fname');
	const lname = urlParams.get('lname');
	const phnumber= urlParams.get('phnumber');
	const gender = urlParams.get('gender');
	const textarea = urlParams.get('text area'); 
	const button = urlParams.get('button');
	const specialization = urlParams.get('specialization');
	const radio = urlParams.get('radio');
	const checkbox = urlParams.get('checkbox');
	document.write(fname + " ");
	document.write(" " + lname);
	document.write(" : " + phnumber);
	document.write(" : " + gender);
	document.write(" : " + textarea);
	document.write(" : " + specialization);
	document.write(" : " + radio);
	document.write(" : " + checkbox);
</script>
</body>
</html>
